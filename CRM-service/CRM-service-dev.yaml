eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true

const:
  brt-service:
    BASE_URL: http://BRT-service

management:
  endpoints:
    web:
      exposure:
        include: "health,info,eurekaRegistration"
  endpoint:
    health:
      show-details: always

server:
  port: 8083